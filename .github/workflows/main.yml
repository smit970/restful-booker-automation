name: API Automation CI

# Trigger: Run this pipeline whenever code is pushed to 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # We ask GitHub for a Linux computer

    steps:
    # 1. Download our code to the runner
    - uses: actions/checkout@v3

    # 2. Install Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install dependencies from our list
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ... (Previous steps: Checkout, Setup Python, Install Dependencies) ...

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check Formatting with Black
      run: |
        black . --check

    # ... (Next step: Run Pytest) ...

    # 4. Run the Tests!
    # We inject the Secrets into the environment so os.getenv() works
    - name: Run Pytest
      env:
        BOOKING: ${{ secrets.BOOKING }}
        ADMIN_USER: ${{ secrets.ADMIN_USER }}
        ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        CREATE_TOKEN: ${{ secrets.CREATE_TOKEN }}
      run: |
        pytest -v -s --html=report.html --self-contained-html
    
    # 5. (Optional) Upload the HTML Report so we can see it
    - name: Upload Test Report
      if: always() # Run even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html